<tr>
  <td class="label" rowspan="2">
    ① 시험수준<br><span style="font-weight:normal;">Test Level</span>
  </td>

  <td class="topik" rowspan="2">
    한국어능력시험<br>(TOPIK)
  </td>

  <td class="level">TOPIK I</td>
  <td class="check">
    <label class="test-box">
      <input type="radio" name="test_level" value="TOPIK I">
      <span></span>
    </label>
  </td>

  <td class="photo-cell" rowspan="5">
  <div class="photo-box">

    <div class="photo-text">
      사진<br>
      Photograph<br><br>
      (3cm × 4cm)
    </div>

    <!-- INPUT FILE (HIDDEN) -->
   <input
   type="file"
   id="photoInput"
   name="photo"
   accept=".jpg,.jpeg"
   hidden
   >

    <!-- CUSTOM DISPLAY -->
    <div class="photo-file">
      <label for="photoInput" class="photo-btn">Choose File</label>
      <span id="fileName">No file chosen</span>
    </div>

  </div>
</td>
